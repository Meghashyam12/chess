<!DOCTYPE html>

    <title>Chess</title>
    <style>
      :root {
        --color-light: #eeeed2;
        --color-dark: #69923e;
        --color-hover: #baca44;
      }
      body {
        margin: 0;
        padding: 0;
        background-image: url("./assets/images/background-image.png");
        background-repeat: no-repeat;
        background-size: cover;
        box-sizing: border-box;
        font-family: monospace;
      }
      #chess-header {
        margin: 0px;
        text-align: center;
        color: wheat;
        letter-spacing: 5px;
        font-weight: 900;
        font-size: 72px;
      }
      #board {
        background-color: brown;
        width: 800px;
        height: 800px;
        border: 15px double black;
        box-sizing: content-box;
        border-radius: 8px;
        margin-left: 20px;
        float: left;
        box-shadow: 3px 2px 10px aqua;
      }
      #container {
        margin-left: 25%;
      }
      #numbers {
        width: 10px;
        float: left;
        color: white;
      }
      #alphabets {
        margin-top: 48.5%;
        margin-left: 27%;
      }
      .square {
        height: 100px;
        width: 100px;
        float: left;
      }
      .dark {
        background-color: var(--color-dark);
      }
      .light {
        background-color: var(--color-light);
      }
      .icon {
        width: 100%;
        height: 100%;
      }
      .odd {
        color: var(--color-dark);
      }
      .even {
        color: var(--color-light);
      }
      .number {
        float: left;
        width: 10px;
        height: 50px;
        margin-top: 50px;
        font-size: 24px;
      }
      .alphabet {
        float: left;
        font-size: 24px;
        margin-left: 50px;
        width: 50px;
      }

      #board > :nth-child(even) > :nth-child(even),
      #board > :nth-child(odd) > :nth-child(odd) {
        background-color: var(--color-dark);
        box-sizing: border-box;

        &:hover {
          background-color: var(--color-hover);
          border: 5px solid rgba(255, 255, 255, 0.5);
        }
      }

      #board > :nth-child(even) > :nth-child(odd),
      #board > :nth-child(odd) > :nth-child(even) {
        background-color: var(--color-light);
        box-sizing: border-box;
        &:hover {
          background-color: var(--color-hover);
          border: 5px solid rgba(255, 255, 255, 0.5);
        }
      }
    </style>
