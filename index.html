<!DOCTYPE html>

    <title>Chess</title>
    <style>
      :root {
        --color-light: #eeeed2;
        --color-dark: #69923e;
        --color-hover: #baca44;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-image: url("./assets/images/background-image.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        font-family: monospace;
      }
      #chess-header {
        text-align: center;
        color: wheat;
        letter-spacing: 5px;
        font-weight: 900;
        font-size: 72px;
      }
      #board {
        position: relative;
        margin: auto;
        background-color: brown;
        width: 800px;
        height: 800px;
        border: 15px double black;
        box-sizing: content-box;
        border-radius: 8px;
        box-shadow: 3px 2px 10px aqua;
      }
      .indices {
        position: absolute;
        display: flex;
        justify-content: space-between;
      }
      #rank-container {
        top: 7.5%;
        left: 2px;
        width: 10px;
        height: 740px;
        flex-direction: column;
      }
      #file-container {
        left: 84px;
        bottom: 2px;
        width: 740px;
      }
      .rank {
        display: flex;
        flex-direction: row;
      }
      .square {
        height: 100px;
        width: 100px;
      }
      .dark {
        background-color: var(--color-dark);
      }
      .light {
        background-color: var(--color-light);
      }
      .icon {
        width: 100%;
        height: 100%;
      }
      .odd {
        color: var(--color-dark);
      }
      .even {
        color: var(--color-light);
      }
      .number {
        width: 10px;
        height: 50px;
        font-size: 24px;
      }
      .alphabet {
        font-size: 24px;
        margin-top: 10px;
        width: 50px;
      }

      #board > :nth-child(even) > .square:nth-child(even),
      #board > :nth-child(odd) > .square:nth-child(odd) {
        background-color: var(--color-dark);
        box-sizing: border-box;

        &:hover {
          background-color: var(--color-hover);
          border: 5px solid rgba(255, 255, 255, 0.5);
        }
      }

      #board > :nth-child(even) > .square:nth-child(odd),
      #board > :nth-child(odd) > .square:nth-child(even) {
        background-color: var(--color-light);
        box-sizing: border-box;
        &:hover {
          background-color: var(--color-hover);
          border: 5px solid rgba(255, 255, 255, 0.5);
        }
      }
    </style>
